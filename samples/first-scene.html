<!DOCTYPE html>
<html>
<head>
  <title>Example 01.01 - Basic skeleton</title>
  <script type="text/javascript" src="./../libs/three.js"></script>
  <style>
      body {
          /* set margin to 0 and overflow to hidden, to
            use the complete page */
          margin: 0;
          overflow: hidden;
      }
  </style>
</head>
<body>

  <!-- Div which will hold the Output -->
  <div id="WebGL-output">

  </div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">
  // once everything is loaded, we run our Three.js stuff.
  function init() {
    // シーン、カメラ、レンダラーの定義
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);  
    var renderer = new THREE.WebGLRenderer();
    renderer.setClearColor(new THREE.Color(0xEEEEEE));
    renderer.setSize(window.innerWidth, window.innerHeight);

    // 軸をシーンに追加
    var axes = new THREE.AxisHelper(20);
    //scene.add(axes);

    // 平面
    var planeGeometry = new THREE.PlaneGeometry(100, 100);
    // マテリアル（オブジェクト）
    var planeMaterial = new THREE.MeshBasicMaterial({ color: "#ffffff" });
    // 平面とマテリアルを組み合わせたMeshオブジェクトを生成。
    // 位置や回転を指定して、シーンに追加
    var plane = new THREE.Mesh(planeGeometry, planeMaterial);
    plane.rotation.x = -0.5 * Math.PI;
    plane.position.x = 15;
    plane.position.y = 0;
    plane.position.z = 0;
    scene.add(plane);

    var cubeGeometry = new THREE.BoxGeometry(20, 20, 20);
    var cubeMaterial = new THREE.MeshBasicMaterial({color: "#1E90FF", wireframe: true});
    var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
    cube.position.x = -4;
    cube.position.y = 10;
    cube.position.z = 0;
    scene.add(cube);

    var sphereGeometry = new THREE.SphereGeometry(4, 20, 20);
    var sphereMaterial = new THREE.MeshBasicMaterial({color: "#FF69B4", wireframe: true});
    var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
    sphere.position.x = 20;
    sphere.position.y = 4;
    sphere.position.z = 2;
    //scene.add(sphere);

    camera.position.x = -50;
    camera.position.y = 30;
    camera.position.z = 100;
    camera.lookAt(scene.position);

    document.getElementById("WebGL-output").appendChild(renderer.domElement);
    renderer.render(scene, camera);
  }
  window.onload = init
</script>
</body>
</html>
